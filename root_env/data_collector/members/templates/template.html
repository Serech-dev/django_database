<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
</head>
<body>
    <table border='1'>
        <tr>
          <th>ID</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
          <th>Date Joined</th>
        </tr>
        {% for x in mydata %}
          <tr>
            <td>{{ x.id }}</td>
              <td>{{ x.firstname }}</td>
            <td>{{ x.lastname }}</td>
            <td>{{ x.age }}</td>
            <td>{{ x.joined_date }}</td>
          </tr>
        {% endfor %}
      </table>
</body>
</html>
